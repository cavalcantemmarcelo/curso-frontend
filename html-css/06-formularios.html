<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<title>HTML - Formu√°rio Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<style>
			@import url(./Css/tabelas-01.css);
			.fundo{
				background: rgb(219 219 213 / 84%)
			}

			footer {
				background-color: #2e3a5f;
			}

			footer p {
				color: #47a8bd;
				text-align: center;
			}

			.navegacao {
				background-color: rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>

	<div class="fundo">
		<header>
			<h2>Curso Front - end - HTML</h2>
		</header>

		<section>
			
			<nav>
				<ul class="navegacao">
					<li><a href="mmmodulo-08.html">Home</a></li>
					<li><a href="#Sobre">Sobre</a></li>
					<li><a href="#Contato">Contato</a></li>
				</ul>
			</nav>

			<article>
				
				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">
					
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
					</div>

					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagens vc prefere?</label>
							<input type="radio" name="linguagens" value="html"> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens vc sabe?</label>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<label>Qual sua cor favorita</label>
						<select>
							<option>Azul</option>
							<option>Verde</option>
							<option selected>Vermelho</option>
						</select>

				</div>

					<div>
						<input type="submit">
					</div>

				</form>

				

			</article>
		</section>

		<footer>

			<p>Desemvolvido por Ygor Silva</p>
		</footer>
	</div>	
		</footer>
	</body>
</html>
